<div [class.dark-theme]="isDark">
    <mat-toolbar [color]="themeColor">
      <span class="mat-display-title">James Morical</span>
      <span class="example-spacer"></span>
      <button mat-icon-button (click)="toggleTheme()" matTooltip="Toggle dark theme">
        <mat-icon>
          brightness_6
        </mat-icon>
      </button>
      <button mat-icon-button>
        <mat-icon (click)="sidenav.toggle()">menu</mat-icon>
      </button> 
      
    </mat-toolbar>
    <mat-sidenav-container class="example-container">
        
      <mat-sidenav #sidenav position="end">
          <mat-nav-list>
              <h1>Projects</h1>
              <a mat-list-item href="#">HTML/CSS</a>
              <a mat-list-item href="#">JavaScript</a>
              <a mat-list-item href="#">Angular</a>
              <a mat-list-item href="#">Ruby on Rails</a>
              <a mat-list-item href="#">Spring Boot</a>

        </mat-nav-list>
      </mat-sidenav>
      <mat-sidenav-content>
        <ng-content></ng-content>
      </mat-sidenav-content>
    </mat-sidenav-container>
  </div>
